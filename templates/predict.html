<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict | Crop Disease</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header>
  <h1>Disease Prediction</h1>
  <nav>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('predict') }}" class="active">Predict</a></li>
    </ul>
  </nav>
</header>

<section class="predict">

  <h2>Predict Crop Disease</h2>

  <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <button type="submit" class="btn">Predict</button>
  </form>

  <br>
  <hr>

   <!-- Upload for Training Form -->
  <div class="upload-section">
    <h2>Upload Image for Future Training</h2>
    <p class="help-text">Upload a correctly labeled image to improve the model</p>
    
    <br>
    <form id="uploadForm" enctype="multipart/form-data" action="{{ url_for('upload') }}" method="POST">
      <div class="form-group">
        <label for="training-image">Select Training Image:</label>
        <input type="file" id="training-image" name="file" accept="image/*" required>
      </div>
      
      <div class="form-group">
        <label for="disease-label">Select Disease Label:</label>
        <select id="disease-label" name="label" required>
          <option value="" disabled selected>-- Select a disease --</option>
          <option value="Bacterial Leaf Blight">Bacterial Leaf Blight</option>
          <option value="Brown Spot">Brown Spot</option>
          <option value="Healthy Rice Leaf">Healthy Rice Leaf</option>
          <option value="Leaf Blast">Leaf Blast</option>
          <option value="Leaf Scald">Leaf Scald</option>
          <option value="Sheath Blight">Sheath Blight</option>
        </select>
        <small class="form-help">Choose the correct disease for this image</small>
      </div>
      
      <!-- Hidden field to identify which farm is uploading -->
      <input type="hidden" name="uploader" value="farm_1">
      
      <button type="submit" class="btn btn-upload">Upload for Training</button>
    </form>

</section>


<script>
document.getElementById("uploadForm").addEventListener("submit", async function(e){
    e.preventDefault();
    let fd = new FormData(this);

    let res = await fetch("/upload", {
        method: "POST",
        body: fd
    });

    let data = await res.json();
    alert(JSON.stringify(data));
});
</script>

<footer>
  <p>Â© 2025 Crop Disease Project</p>
</footer>

</body>
</html>
